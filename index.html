<!DOCTYPE html>
<html leng="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Products List</title>
  </head>
  <body>
    <header>
      <h1 class="title">Art Gallery Virtual Shopping</h1>
    </header>

    <main>
      <section class="all">
        <section class="search">
          <div>
            <button class="buttonFilted" id="allProducts">All Products</button>
            <button class="buttonFilted" id="watercolor">
              Art in WaterColor
            </button>
            <button class="buttonFilted" id="guache">Art in Guache</button>
            <button class="buttonFilted" id="acrylic">Art in Acrylic</button>
          </div>
          <form class="searchInputFilter">
            <input type="text" placeholder="Search for" class="searchProduct" />
            <button type="button" class="buttonSearch">
              <i class="fa fa-search"></i>
            </button>
          </form>
        </section>

        <section class="sumPriceTotal">
          <div class="imgDiv">
            <img
              class="alertIcon"
              src="https://img.icons8.com/ios/100/006D77/break.png"
            />
            <p class="text of total value">
              Total value of the productos of the selected section
            </p>
          </div>
          <div class="sum">
            <p class="sumTotal">R$420</p>
          </div>
        </section>

        <section class="allCards">
          <ul class="productList"></ul>
        </section>
      </section>
    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/script.js"></script>
  </body>
</html>
